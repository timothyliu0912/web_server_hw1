<!DOCTYPE html>
<html>
    <head>
        <title> Network HW1 </title>
		<style>
			#preview {
				width : 300px;
				height : 300px;
				overflow : hidden;
			}
			#preview img{
				width : 100%;
				height : 100%;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    </head>
    <body>
        <img src="WAN_7388-3.jpg" width="600" style="display:block; margin:auto"/>

        <form action="/" method="post" enctype="multipart/form-data">
            <input id="file" type="file"name="file" style="display:block; margin:auto"/>
            <input type="submit"style="display:block; margin:auto"/>
	<div id="preview" style="width : 300px; height: 300px; border: 1px solid grap; display:block; margin:auto"></div>
	    </form>
    </body>
	<script>
		$(function(){
			$('[type="file"]').change(function(e){
				var file = e.target.files[0];
				preview(file);
			});
		})
		function preview(file){
			var img = new Image();
			url = img.src = URL.createObjectURL(file);
			var $img = $(img);
			img.onload = function(e){
				URL.revokeObjectURL(url);
				$('#preview').empty().append($img);
			}
		}
	</script>
 </html>
